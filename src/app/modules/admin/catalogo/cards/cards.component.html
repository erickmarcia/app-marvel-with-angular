<div class="l-container">
  <div class="b-game-card" *ngFor="let data of dataSource">
    <div class="b-game-card__cover">
      <img class="absolute inset-0 h-full w-full object-cover"
        src="{{ data.thumbnail.path }}.{{ data.thumbnail.extension }}" alt="">
      <h2 class="mt-2 mb-2  font-bold">{{ data.name }}</h2>
    </div>
  </div>
</div>
