<div class="container">
  <h1 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: maroon;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Marvel Comics Avengers Universe </strong>
  </h1>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: darkslategray;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Avengers Universe </strong>
  </h2>
  <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    <!--Card 1-->
    <div class="rounded overflow-hidden shadow-lg " style="background-color: antiquewhite"
      *ngFor="let data of dataSource">
      <img class="w-full" src="{{ data.thumbnail.path }}.{{ data.thumbnail.extension }}" alt="Mountain">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ data.title }}</div>
        <p class="text-gray-700 text-base">
          {{ data.description }}
        </p>
        <div>
          <div class="mt-3 flex items-center" *ngFor="let prices of data.prices">
            <!-- <span class="text-sm font-semibold">Price</span>&nbsp; -->
            <span class="font-bold text-xl">{{prices.price}}</span>&nbsp;<span class="text-sm font-semibold">$</span>
          </div>
        </div>
      </div>
      <div class="px-6 pt-4 pb-2">
        <div class="p-4 flex items-center text-sm text-gray-600"><svg viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-current text-yellow-500">

          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
        <span

      </div>
    </div>
  </div>
</div>
