<div class="container" style="background-color: antiquewhite">
  <h1 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: maroon;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Marvel Comics Avengers Universe </strong>
  </h1>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: darkslategray;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Avengers Universe </strong>
  </h2>

  <!-- buscador -->
  <div class="align-item: cente">
    <form class="form-inline ">
      <input #searchInput type="search"
        class="form-control border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
        placeholder="Buscar">
    </form>
  </div>

  <div class="flex flex-wrap -mx-4">
    <div class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4" *ngFor="let data of dataSource">
      <a href="" class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
        <div class="relative pb-48 overflow-hidden">
          <img class="absolute inset-0 h-full w-full object-cover"
            src="{{ data.thumbnail.path }}.{{ data.thumbnail.extension }}" alt="">
        </div>
        <div class="p-4">
          <span
            class="inline-block px-2 py-1 leading-none bg-orange-200 text-orange-800 rounded-full font-semibold uppercase tracking-wide text-xs">{{data.format}}</span>
          <h2 class="mt-2 mb-2  font-bold">{{ data.title }}</h2>
          <!-- <p class="text-sm">{{ data.description }}</p> -->
          <div class="mt-3 flex items-center" *ngFor="let price of data.prices">
            <div class="flex items-center" *ngIf="price.type  === 'printPrice'">
              <span class="text-sm font-semibold" *ngIf="price.type  === 'printPrice'">Pasta blanda
                $</span>&nbsp;<span class="font-bold text-xl" *ngIf="price.type  === 'printPrice'">
                {{ total(price.type , price.price) }}
              </span>
            </div>
          </div>
        </div>
